<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container-fluid" style="background:#07525f;color:white !important;">
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<center><h3>Suggested friend</h3></center>
			</div>
			<div class="col-sm-3" style="padding-top:20px;">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search friend here..." ng-model="sear_text">
					<div class="input-group-btn">
					  <button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					  </button>
					</div>
				  </div>
			</div>
			<div class="col-sm-1">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-1">
			</div>
			<div class="col-sm-10" style="box-shadow:5px 8px 5px 5px gray;">
				<div ng-controller="FriendController as ctrl">
					<div ng-show="friend in ctrl.friends" data-ng-hide="friend.status=='N'">
						<div ng-repeat="user in ctrl.users | filter: sear_text">
								<div data-ng-hide="user.status=='N'">
									<fieldset style="padding-left:10px !important;padding-top:10px !important;">
										<p>Online ?: {{user.isonline}}  
							
										<p>ID: {{user.username}} &nbsp; &nbsp;&nbsp; Name: {{user.first_name}}
											&nbsp; &nbsp;&nbsp;  
											<button type="button" ng-click="ctrl.sendFriendRequest(user.username)" class="btn btn-danger btn-sm pull-right">Send Friend Request</button>
											<!-- <div data-ng-repeat="user in ctrl.users" data-ng-show="currentUser.username!=user.username" style="color:white"> -->
										 </p>
										 <p>Email: {{user.mail_id}} &nbsp; &nbsp;&nbsp; </p>
											</div>
									</fieldset>
									<hr>
								</div>
						</div>
					</div>
				</div>
			<div class="col-sm-1">
			</div>
			</div>
			<br>
		</div>
	</body>
</html>
