<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
  <center><h2>Forum Requests</h2></center>
  <div class="row">
	<div class="col-sm-1">
	</div>
	<div class="col-sm-10 table-responsive" ng-controller="ForumController as ctrl">
		<table class="table table-hover">
			<thead>
			  <tr>
				<th>FORUM TITLE</th>
				<th>DESCRIPTION</th>
				<th>DATE AND TIME</th>
				<th>USERNAME</th>
				<th>ACCEPT / REJECT</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="f in forums" ng-show="f.status=='N'">
				<td>{{f.forum_title}}</td>
				<td>{{f.description}}</td>
				<td>{{f.date_time}}</td>
				<td>{{f.username}}</td>
				<td>
					<button type="button" class="btn btn-success btn-xs" ng-click="ctrl.approveForum(f.forum_id)">Accept</button>
					<button type="button" class="btn btn-danger btn-xs" ng-click="ctrl.rejectForum(f.forum_id)">Reject</button>
				</td>
			  </tr>
			</tbody>
		  </table>
	</div>
	<div class="col-sm-1">
	</div>
  </div>
</div>

</body>
</html>
